<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Iban</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center text-center mt-5">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 style="background-color:rgb(187, 106, 176); padding: 10px 20px; border-radius: 5px; text-align: center; color:white;">فحص الايبان</h1>
                            <label for="iban">ادخل الايبان</label>
                            <input type="text" class="form-control form-control-sm" id="iban">
                            <button onclick="GetIban()" class="btn" style="background-color: rgb(187, 106, 176); color: rgb(255, 255, 255); padding: 10px 20px; border-radius: 5px;">افحص</button>
                            <div class="mt-3">
                                <strong id="result">النتيجة</strong>
                            </div>
                            <table class="table mt-3">
                                <tr>
                                    <td id="bank"></td>
                                    <td id="bank1"></td>
                                </tr>
                            </table>
                            
                            <div id="samaCodeDisplay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
